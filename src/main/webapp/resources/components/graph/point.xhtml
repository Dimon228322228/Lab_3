<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">
<ui:component xmlns="http://www.w3.org/2000/svg">
   <cc:interface>
      <cc:attribute name="result" required="true" type="domain.HitResult"/>
      <cc:attribute name="center"/>
      <cc:attribute name="base"/>
   </cc:interface>
   <cc:implementation>
      <h:panelGroup rendered="#{inputBean.r!=null and inputBean.r.equals(cc.attrs.result.coords.r)}">
         <circle r="6"
                 cx="#{cc.attrs.result.coords.x / inputBean.r * cc.attrs.base + cc.attrs.center}"
                 cy="#{- cc.attrs.result.coords.y / inputBean.r * cc.attrs.base + cc.attrs.center}"
                 fill="#{cc.attrs.result.shot.res ? 'rgba(0, 255, 0, 1)' : 'rgba(255, 0, 0, 1)'}"/>
      </h:panelGroup>
      <h:panelGroup rendered="#{inputBean.r!=null and !inputBean.r.equals(cc.attrs.result.coords.r)}">
         <circle r="6"
                 cx="#{cc.attrs.result.coords.x / inputBean.r * cc.attrs.base + cc.attrs.center}"
                 cy="#{- cc.attrs.result.coords.y / inputBean.r * cc.attrs.base + cc.attrs.center}"
                 fill="#{cc.attrs.result.shot.res ? 'rgba(0, 128, 0, 0.7)' : 'rgba(128, 0, 0, 0.7)'}"/>
      </h:panelGroup>
   </cc:implementation>
</ui:component>
</html>
